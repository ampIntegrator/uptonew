<style>
    :root {
    --menu-width: 37.5em; /* Width of menu */
    --items: 4; /* Number of items you have */
    --item-width: calc(var(--menu-width) / var(--items));
    --dark: #1c1c1c
}
a{
    text-decoration: none;
}

nav .menu-item {

    position: relative;
}


nav .menu-text a:hover {
    color: rgba(255,255,255,0.5);
}




.menu-item .sub-menu {
    position: absolute;
        transform: translateX(-50%);
    left: 50%;
    top: 100%;
    color: rgba(0,0,0,0.5);
    padding-top: 32px;
    min-width: 300px;
    max-width: 600px;
    pointer-events: none;
    box-sizing: border-box;
    z-index: 999;
    margin-left: -5em;
    clip-path: inset(0 10em 10em 15em);
    opacity: 0;
    font-weight: initial;

    transition: all 0.35s ease-out, opacity 0.35s ease-in, margin-left 0.35s ease-out, clip-path 0.25s ease-out;
}
.menu-item .sub-menu .bg-primary  a,
.menu-item .sub-menu .bg-danger a{
    color: white
}
.menu-item .sub-menu .bg-success a{
    color: var(--dark);
}
.is-scrolled .menu-item .sub-menu{
    padding-top: 8px;
}
.menu-item .sub-menu >div {
    border-radius: 16px;
    padding: 16px;
    position: relative;
}
.menu-item .sub-menu ul{
    list-style: none;
    position: relative;
    z-index: 20;
}
.menu-item .sub-menu ul li:not(:first-child){
    margin-top: 8px;
}
.sub-menu.large{
    width: 5600px;
}
.menu-item .sub-menu >div::before {
    content: "";
    display: block;
    width: 32px;
    height: 32px;
    background-color: inherit;
    position: absolute;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
    
    /* Position de départ (en bas, caché) */
    bottom: calc(100% - 100px);
    opacity: 0;
    
    /* Transition synchronisée avec l'ouverture du menu */
    transition: bottom 0.35s ease-out, opacity 0.35s ease-out;
}

/* Au hover, il monte jusqu'à sa position finale */
.menu-item:hover .sub-menu >div::before {
    bottom: calc(100% - 24px);
    opacity: 1;
}

.is-scrolled .menu-item:hover .sub-menu >div::before{
    bottom: calc(100% - 30px);
}
.menu-item .sub-menu.double {
    min-width: 41.25em;
    height: 18.75em;
    display: grid;
    grid-template-columns: 54% 50%;
}
.menu-item .sub-menu.triple {
    min-width: 41.25em;
    height: 25em;
    display: grid;
    padding: 1.5em 2.5em;
    grid-template-columns: 55% 45%;
}
.menu-item:hover .sub-menu {
    pointer-events: all;
    clip-path: inset(0 0 0 0);
}

.menu-text:after {
    transition: bottom 0.25s ease-out, opacity 0.01s ease-out 0.01s;
    opacity: 0;
    content: '';
    position: absolute;
    pointer-events: none;
    bottom: -5em;
    left: calc(50% - 10px);
    border-color: transparent transparent white transparent;
    border-width: 10px;
    border-style: solid;
}
.menu-item:hover .menu-text:after {
    bottom: 0.5em;
    opacity: 1;
    transition: bottom 0.25s ease-out, opacity 0.01s ease-out 0.15s;
}
.menu-item:hover .sub-menu {
    opacity: 1;
    margin-left: 0;
}



@keyframes clipPath {
    0% {
        opacity: 0;
    }
    100% {
        transform: rotateX(0deg) scale(1);
        top: 4.5em;
        opacity: 1;        
    }
}
